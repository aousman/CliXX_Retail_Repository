---
  - name: "CliXX DB Deployment Ansible Playbook"
    hosts: localhost
    ##hosts: wordpressdbclixxjenkins.cy6yfvbq2xkh.us-east-1.rds.amazonaws.com
    connection: local
    become: ec2-user
    vars:
      instance_id: wordpressdbclixx
      db_snapshot: wordpressdbclixxjenkins
      security_group: sg-0dbbe912f7d35c926
    tasks:
       - name: Restore DB from snapshot
         local_action:
           module: rds
           command: restore
           snapshot: '{{db_snapshot }}'
           instance_name: '{{ instance_id }}'
           region: us-east-1
           wait: yes
           instance_type: db.t2.small
           wait_timeout: 1200
       - name: Modify to add SG
         local_action:
           module: rds
           command: modify
           instance_name: '{{ instance_id }}'
           region: us-east-1
           vpc_security_groups: '{{ security_group }}'
